{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- FOR SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stary Condohotel - Your home away from home.">
    <meta name="keywords" content="condohotel, vacation, rental, home away from home">
    <meta name="author" content="Stary Condohotel">

    <!-- FAVICONs -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/fav16x16.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/fav32x32.ico' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'images/fav60x60.png' %}">

    <!-- BOOTSTRAP CSS -->
    {% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% endblock %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Bootstrap JS -->
    {% block onload_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% endblock %}

    <title>STARY CONDOHOTEL{% block title %} - Welcome{% endblock %}</title>
</head>

<body>
    <!-- Consistent Header -->
    {% include 'includes/header.html' %}

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    {% block extra_js %}
    {% endblock %}

    <!-- Consistent Footer -->
    {% include 'includes/footer.html' %}
</body>

</html>
