{% load static %}

<header {% with request.resolver_match.url_name as url_name %} <nav class="navbar navbar-expand-lg my-nav">
    <div class="container-fluid">
        <a class=" navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.webp' %}" alt="LOGO"
                aria-label="Stary condohotel logo - click to redirect to the home page"
                class="d-inline-block align-text-top" width="50" height="50">
        </a>

        <button class=" navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'index' %}active{% endif %}" aria-current="page"
                        href="{% url 'index' %}" aria-label="Click to redirect to the home page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'reviews' %}active{% endif %}" href="{% url 'reviews' %}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'add_review' %}active{% endif %}" href="{% url 'add_review' %}">Add Review</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}"
                        href="/accounts/logout/">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}"
                        href="/accounts/signup/">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}"
                        href="/accounts/login/">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    </nav>
    {% endwith %}
</header>
