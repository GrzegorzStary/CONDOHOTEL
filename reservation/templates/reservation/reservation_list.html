{% extends 'base.html' %}
{% load static %}


{% block title %} reservation{% endblock %}


{% block content %}

<h1 class="text-center">Reserve your room</h1>

<section>
    <div class="container-fluid py-5 px-5 ">
        <form action="" method="POST">
            {% csrf_token %}

            <div class="row justify-content-center py-5 bg-light">
                <div class="col-lg-2">
                    <label for="">Check in</label>
                    <input class="form-control mr-sm-2" type="date" placeholder="Check in" name="cin"
                           min="{{ todays_date }}" max="{{ max_date }}" required>
                </div>
                <div class="col-lg-2">
                    <label for="">Check Out</label>
                    <input class="form-control mr-sm-2" type="date" placeholder="Check out" name="cout"
                           min="{{ tommorow }}" max="{{ max_date }}" required>
                </div>
                <div class="col-lg-2">
                    <label for="">Guests</label>
                    <input class="form-control mr-sm-2" type="number" min="1" placeholder="Guests number"
                           name="capacity" required>
                </div>
                <div class="col-lg-2">
                    <input type="submit" value="Check Availability"
                           class="form-control mr-sm-2 btn btn-primary my-4"
                           style="position: relative; top: 7px;">
                </div>

                {% if rooms %}
                    <p class="text-center text-success">Rooms Available</p>
                {% endif %}
            </div>
        </form>
    </div>
</section>



{% endblock %}
