{% extends "base.html" %}

{% block title %} Add Review {% endblock %}

{% block content %}
<!-- Adding reviews form-->
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Rate your stay!</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div>
            <button type="submit" class="my-button">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
