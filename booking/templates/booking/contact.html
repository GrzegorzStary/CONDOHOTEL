{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="contact-section">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us:</h2>

    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6">
        <form action="#" method="post" class="contact-form" onsubmit="return showThankYouMessage(event)">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
        
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
        
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
          </div>
          <br>
        
          <button type="submit" class="book-button text-decoration-none">SEND!</button>
        </form>
        
        <script>
          function showThankYouMessage(event) {
            event.preventDefault();  // Stop normal form submission
        
            alert('Thank you for contacting us. We will get back to you soon!');
        
            window.location.href = "{% url 'index' %}";  // Redirect to homepage
        
            return false;  // Prevent form from submitting
          }
        </script>        
        
        <!-- Contact Info -->
        <div class="contact-info mt-4">
          <p><strong>Email:</strong> info@condohotel.com</p>
          <p><strong>Phone:</strong> +63 912 XXX XXXX</p>
        </div>
      </div>

      <!-- Google Map -->
      <div class="col-md-6">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d1513.905612227775!2d118.76546696789686!3d9.728939495923658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e1!3m2!1sen!2suk!4v1747679406777!5m2!1sen!2suk" 
          width="100%" 
          height="450" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
</section>
{% endblock %}
